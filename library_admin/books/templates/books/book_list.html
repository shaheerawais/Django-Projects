<!-- books/templates/books/book_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library - All Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="max-w-4xl mx-auto py-10 px-6">
        <h1 class="text-4xl font-bold mb-6 text-center">ðŸ“š Library Catalog</h1>

        {% for book in books %}
            <div class="bg-white rounded-xl shadow p-6 mb-6 hover:shadow-lg transition">
                <h2 class="text-2xl font-semibold mb-2 text-blue-600">
                    <a href="{% url 'book_detail' book.id %}">{{ book.title }}</a>
                </h2>
                <p class="text-gray-700 mb-1"><strong>Author:</strong> {{ book.author }}</p>
                <p class="text-gray-700 mb-1"><strong>Published:</strong> {{ book.published_date }}</p>
                <p class="text-sm text-gray-500">
                    <strong>Status:</strong> 
                    <span class="{% if book.is_available %}text-green-600{% else %}text-red-600{% endif %}">
                        {{ book.is_available|yesno:"Available,Not Available" }}
                    </span>
                </p>
            </div>
        {% empty %}
            <p class="text-center text-gray-600">No books available.</p>
        {% endfor %}
    </div>
</body>
</html>
